<script type="text/javascript" src="{{ "/assets/js/search.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript">
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('search-results'),
    json: '/search.json',
    fuzzy: true,
    searchResultTemplate: '<p><span class="s-title"><a href="{url}" title="{title}">{title}</a></span><br><span class="s-section">Section: <a href="/{section}">{section}</a></span><br><span class="s-category"><i class="pe-folder-open-o pe-fw"></i> Category: {category}</span> <span class="s-tags"><i class="pe-tag pe-fw"></i> Tags: {tags}</span></p><hr class="s-hr">',
  })
</script>
