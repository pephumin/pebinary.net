<div class="alert alert-{{ include.type }}{% if include.close %} alert-dismissible{% endif %}" role="alert">{% if include.close %}<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>{% endif %}<i class="pe-{% if include.icon %}{{ include.icon }}{% elsif include.type == "success" %}check-square-o{% elsif include.type == "info" %}info-circle{% elsif include.type == "warning" %}warning{% elsif include.type == "danger" %}exclamation-circle{% endif %}"></i> <strong>{{ include.intro | capitalize }}:</strong> <p>{{ include.msg }}</p></div>
