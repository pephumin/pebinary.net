<div class="scroll-to-top"><i class="pe-arrow-up pe-lg"></i></div>
{% include 1/fb.html %}
{% include 1/firebase.html %}
{% if site.google_analytics %}{% include 1/google_analytics.html %}{% endif %}
<script type="text/javascript" src="{{ "/assets/js/jquery-2.1.4.min.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ "/assets/js/bootstrap.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ "/assets/js/anchor.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ "/assets/js/toc.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ "/assets/js/search.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ "/assets/js/functions.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript">
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('search-results'),
    json: '{% if page.url contains "/en/members/" %}{{ "/search/searchmembers-en.json" | prepend: site.baseurl }}{% elsif page.url contains "/th/members/" %}{{ "/search/searchmembers-th.json" | prepend: site.baseurl }}{% elsif page.url contains "/en/clients/" %}{{ "/search/searchclients-en.json" | prepend: site.baseurl }}{% elsif page.url contains "/th/clients/" %}{{ "/search/searchclients-th.json" | prepend: site.baseurl }}{% else %}{{ "/search/search.json" | prepend: site.baseurl }}{% endif %}',
    limit: 20,
    {% if page.locale == "th" %}
    searchResultTemplate: '<p class="s-title-th"><a href="{url}" title="{title}">{title}</a></p><p><span class="s-section-th">Section: <a href="{sectionurl}">{section}</a></span><br><span class="s-category-th"><i class="pe-folder-open pe-fw"></i> Category: <a href="{categoryurl}">{category}</a></span> <span class="s-tags-th"><i class="pe-tag pe-fw"></i> Tags: {tags}</span></p><hr class="s-hr">',
    {% else %}
    searchResultTemplate: '<p class="s-title-en"><a href="{url}" title="{title}">{title}</a></p><p><span class="s-section-en">Section: <a href="{sectionurl}">{section}</a></span><br><span class="s-category-en"><i class="pe-folder-open pe-fw"></i> Category: <a href="{categoryurl}">{category}</a></span> <span class="s-tags-en"><i class="pe-tag pe-fw"></i> Tags: {tags}</span></p><hr class="s-hr">',
    {% endif %}
  })
</script>
