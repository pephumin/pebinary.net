<div class="scroll-to-top"><i class="pe-arrow-up pe-lg"></i></div>
{% include 1/firebase.html %}
{% if site.google_analytics %}{% include 1/google_analytics.html %}{% endif %}
<script type="text/javascript" src="{{ "/assets/js/jquery-2.1.4.min.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ "/assets/js/bootstrap.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ "/assets/js/anchor.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ "/assets/js/toc.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ "/assets/js/functions.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ "/assets/js/search.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript">
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('search-results'),
    json: '{{ "/search.json" | prepend: site.baseurl }}',
    fuzzy: true,
    searchResultTemplate: '<p><span class="s-title"><a href="{url}" title="{title}">{title}</a></span><br><span class="s-section">Section: <a href="/{section}">{section}</a></span><br><span class="s-category"><i class="pe-folder-open-o pe-fw"></i> Category: {category}</span> <span class="s-tags"><i class="pe-tag pe-fw"></i> Tags: {tags}</span></p><hr class="s-hr">',
  })
</script>
<script type="text/javascript">
$(document).ready(function() {
  $('#toc').toc();
  $("#hide").click(function(){ $(".toc-list").hide(); });
  $("#show").click(function(){ $(".toc-list").show(); });
});
</script>
